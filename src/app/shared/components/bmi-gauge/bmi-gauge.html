<div class="bg-[#FEF9C3] p-6 rounded-[32px] w-full h-full font-sans shadow-sm relative text-center items-center justify-center">
  
  <h2 class="text-left text-xl font-bold text-gray-800 mb-2 pl-2">BMI Score</h2>

  <div class="relative w-full flex justify-center mb-8">
    <svg viewBox="0 0 310 250" class="w-full h-auto overflow-visible">
      
      <ng-container *ngFor="let seg of segments; let i = index">
        <path 
          [attr.d]="getArcPath(i)" 
          fill="none" 
          [attr.stroke]="seg.color" 
          [attr.stroke-width]="strokeWidth"
          stroke-linecap="butt" 
          class="transition-all duration-500 ease-out"
        />
      </ng-container>

      <ng-container *ngFor="let val of separators">
        <text 
          [attr.x]="getSeparatorPosition(val).x" 
          [attr.y]="getSeparatorPosition(val).y"
          [attr.transform]="'rotate(' + getSeparatorPosition(val).rotation + ', ' + getSeparatorPosition(val).x + ', ' + getSeparatorPosition(val).y + ')'"
          text-anchor="middle"
          dominant-baseline="middle"
          class="text-xs font-bold fill-red-700"
          style="font-size: 14px; font-weight: 700; fill: #7f5607;" 
        >
          {{ val }}
        </text>
      </ng-container>

    <g [attr.transform]="'translate(' + emojiX + ',' + emojiY + ')'" class="transition-transform duration-700 ease-out">
 
    <image 
        [attr.href]="emojiIcon" 
        x="-20" 
        y="-20" 
        width="45" 
        height="45" 
    />

    </g>

      <text x="160" y="180" text-anchor="middle" class="fill-gray-900" style="font-size: 64px; font-weight: 500;">
        {{ bmiScore }}
      </text>

      <text x="160" y="210" text-anchor="middle" 
            class="font-bold" 
            [ngClass]="currentColor"
            style="font-size: 28px; font-weight: 700;">
        {{ currentCategory }}
      </text>

    </svg>
  </div>

  <div class="mt-8 px-5">
    <p class="text-[16px] text-gray-700 leading-7 font-regular">
      Lorem ipsum dolor sit amet kwebek kwebek kwebek kwebek.
      Informasi ini hanya perkiraan, konsultasikan ke dokter.
    </p>
  </div>

</div>

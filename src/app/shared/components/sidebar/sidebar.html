<div class="font-poppins">

  <div class="md:hidden flex items-center justify-between p-5 pb-0">
    <div class="flex items-center gap-3">
      <img src="assets/sidebar/logo.svg" alt="logo" class="w-8 h-8">
      <span class="text-black text-xl font-semibold italic tracking-wide">VIKTORIFIT</span>
    </div>
    
    <button (click)="toggleSidebar()" class="p-2 text-black focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <div *ngIf="isSidebarOpen" 
       (click)="closeSidebar()"
       class="fixed inset-0 bg-black/50 z-40 md:hidden transition-opacity backdrop-blur-sm">
  </div>

  <div class="bg-[#000000] flex flex-col p-6
              fixed top-0 right-0 z-50
              md:relative md:z-auto
              w-70 md:w-62 
              h-[95vh] m-5.5 mt-5.5 rounded-xl
              transition-transform duration-300 ease-in-out"
       [ngClass]="isSidebarOpen ? 'translate-x-0' : 'translate-x-[200%] md:translate-x-0'">
    
    <div class="flex items-center justify-between mb-7 mt-4 px-2">
      <div class="flex items-center gap-3">
        <img src="/assets/sidebar/logo.svg" alt="logo" class="w-8 h-8">
        <span class="hidden md:block text-[#AFFA01] text-[24.72px] font-semibold italic tracking-wide">
          VIKTORIFIT
        </span>
      </div>

      <button (click)="closeSidebar()" class="md:hidden text-white hover:text-[#AFFA01]">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="w-full h-px bg-gray-50 opacity-30 md:hidden"></div>
    <div class="flex flex-col gap-3 mt-7">
      <a
        *ngFor="let m of menu"
        [routerLink]="['/' + m.route]" 
        (click)="closeSidebar()" 
        
        class="group flex items-center gap-6 px-3 py-1.75 mx-1 text-[14px] font-medium
              transition-all duration-200 rounded-lg cursor-pointer"
              
        [ngClass]="isMenuActive(m) 
          ? 'text-[#AFFA01] bg-white/5' 
          : 'text-white hover:text-[#AFFA01] hover:bg-white/5'">

        <div 
          class="w-4.5 h-4.5 bg-current transition-colors duration-200"
          [style.-webkit-mask-image]="'url(assets/sidebar/' + m.icon + '.svg)'"
          [style.mask-image]="'url(assets/sidebar/' + m.icon + '.svg)'"
          style="-webkit-mask-repeat: no-repeat; mask-repeat: no-repeat; -webkit-mask-position: center; mask-position: center; -webkit-mask-size: contain; mask-size: contain;">
        </div>

        {{ m.label }}
      </a>
    </div>

  </div>
</div>

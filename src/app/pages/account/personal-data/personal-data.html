<div class="font-poppins animate-in fade-in zoom-in-95 duration-300">
  <div>
    <h2 class="text-[32px] font-semibold">Personal Data</h2>

    <form (ngSubmit)="saveChanges()" class="space-y-8">
      <div>
        <div class="flex items-center text-black mt-5 gap-3 mb-5">
          <img src="/layout/profile/account-detail.svg" alt="" />
          <h3 class="text-[20px] font-medium text-[#313131]">Body Information</h3>
        </div>

        <div class="space-y-2">
          <span class="text-[#676767] text-[16px]">Gender</span>
          <div class="flex flex-col md:flex-row gap-4">
            <div
              (click)="selectGender('female')"
              class="flex flex-row items-center gap-3 w-full h-14 border rounded-[5px] p-3 justify-center cursor-pointer transition-all duration-200"
              [ngClass]="
                userData.gender === 'female'
                  ? 'bg-[#AFFA01] border-[#A9E816] shadow-sm'
                  : 'bg-[#E3E3E3] border-[#B9B9B9] hover:bg-[#d4d4d4]'
              "
            >
              <div class="w-6 h-5 transition-colors duration-200">
                <img src="/pages/onboarding/Female-hover.png" class="mt-[-5px]" alt="Female" />
              </div>
              <span
                class="text-[16px]"
                [ngClass]="
                  userData.gender === 'female' ? 'text-[#557A00] font-medium' : 'text-[#787878]'
                "
                >Female</span
              >
            </div>
            <div
              (click)="selectGender('male')"
              class="flex flex-row items-center gap-3 w-full h-14 border rounded-[5px] p-3 justify-center cursor-pointer transition-all duration-200"
              [ngClass]="
                userData.gender === 'male'
                  ? 'bg-[#AFFA01] border-[#A9E816] shadow-sm'
                  : 'bg-[#E3E3E3] border-[#B9B9B9] hover:bg-[#d4d4d4]'
              "
            >
              <div class="w-7 h-7 transition-colors duration-200">
                <img src="/pages/onboarding/Male-hover.png" alt="Male" />
              </div>
              <span
                class="text-[16px]"
                [ngClass]="
                  userData.gender === 'male' ? 'text-[#557A00] font-medium' : 'text-[#787878]'
                "
                >Male</span
              >
            </div>
          </div>
        </div>

        <div class="pt-4 flex flex-col md:flex-row gap-4">
          <div class="flex-1">
            <label class="text-[#676767] text-[16px] font-medium">Weight</label>
            <div class="flex gap-3 mt-2">
              <input
                title="user-weight"
                type="number"
                name="weight"
                [(ngModel)]="userData.weight"
                class="w-full flex-1 bg-[#E3E3E3] border border-[#B9B9B9] rounded-[5px] h-14 pl-8 text-[#404040] outline-none focus:border-[#96D303] focus:ring-1 focus:ring-[#96D303] transition"
              />
              <div
                class="w-24 bg-[#AFFA01] rounded-[5px] flex items-center justify-center h-14 border border-[#A9E816] text-[#404040] font-medium"
              >
                Kg
              </div>
            </div>
          </div>
          <div class="flex-1">
            <label class="text-[#676767] text-[16px] font-medium">Height</label>
            <div class="flex gap-3 mt-2">
              <input
                title="user-height"
                type="number"
                name="height"
                [(ngModel)]="userData.height"
                class="w-full flex-1 bg-[#E3E3E3] border border-[#B9B9B9] rounded-[5px] h-14 pl-8 text-[#313131] outline-none focus:border-[#96D303] focus:ring-1 focus:ring-[#96D303] transition"
              />
              <div
                class="w-24 bg-[#AFFA01] rounded-[5px] flex items-center justify-center h-14 border border-[#A9E816] text-[#404040] font-medium"
              >
                Cm
              </div>
            </div>
          </div>
        </div>

        <div class="pt-5 pb-2">
          <label class="text-[#676767] text-[16px] font-medium block mb-3">Body Fat Estimate</label>

          <div class="grid grid-cols-2 md:grid-cols-5 gap-3">
            <div
              *ngFor="let level of bodyFatLevels"
              (click)="selectBodyFat(level)"
              class="relative flex flex-col items-center justify-center p-3 border rounded-[10px] cursor-pointer transition-all duration-200 gap-2 h-auto min-h-[140px]"
              [ngClass]="
                userData.bodyFat === level.value
                  ? 'bg-[#AFFA01] border-[#A9E816] shadow-sm scale-[1.02]'
                  : 'bg-[#E3E3E3] border-[#B9B9B9] hover:bg-[#d4d4d4]'
              "
            >
              <img
                [src]="getBodyFatImage(level.image)"
                alt="{{ level.label }}"
                class="h-50 w-auto object-contain"
                onerror="this.style.display = 'none'"
              />

              <div class="text-center">
                <div
                  class="text-[14px] font-semibold leading-tight"
                  [ngClass]="userData.bodyFat === level.value ? 'text-[#313131]' : 'text-[#404040]'"
                >
                  {{ level.label }}
                </div>
                <div
                  class="text-[12px]"
                  [ngClass]="
                    userData.bodyFat === level.value
                      ? 'text-[#557A00] font-medium'
                      : 'text-[#676767]'
                  "
                >
                  {{ level.range }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <hr class="border-[#d4d4d4]" />

      <div>
        <div class="flex items-center text-black mt-2 mb-5 gap-3">
          <img src="/layout/profile/habit-icon.svg" alt="" onerror="this.style.display = 'none'" />
          <h3 class="text-[20px] font-medium text-[#313131]">Habit</h3>
        </div>

        <div class="flex-1">
          <label class="text-[#676767] text-[16px] font-medium">Workout Duration (Minutes)</label>
          <div class="grid grid-cols-4 gap-3 mt-2">
            <div
              *ngFor="let time of durationOptions"
              (click)="selectDuration(time)"
              class="flex items-center justify-center h-14 border rounded-[5px] cursor-pointer transition-all duration-200"
              [ngClass]="
                userData.workoutDuration === time
                  ? 'bg-[#AFFA01] border-[#A9E816] shadow-sm'
                  : 'bg-[#E3E3E3] border-[#B9B9B9]'
              "
            >
              <span
                class="text-[16px]"
                [ngClass]="
                  userData.workoutDuration === time ? 'text-[#404040] font-bold' : 'text-[#787878]'
                "
                >{{ time }}</span
              >
            </div>
          </div>
        </div>

        <div class="pt-5">
          <label class="text-[#676767] text-[16px] font-medium">Preferred Sports</label>
          <div class="grid grid-cols-2 md:grid-cols-3 gap-3 mt-2">
            <div
              *ngFor="let sport of ['Badminton', 'Football', 'Volley', 'Swimming', 'Basket']"
              (click)="toggleSport(sport)"
              class="flex items-center justify-center w-full h-12 border rounded-[5px] cursor-pointer transition-all duration-200"
              [ngClass]="
                userData.hobbies.includes(sport)
                  ? 'bg-[#AFFA01] border-[#A9E816] shadow-sm'
                  : 'bg-[#E3E3E3] border-[#B9B9B9] hover:bg-[#d4d4d4]'
              "
            >
              <span
                class="text-[14px]"
                [ngClass]="
                  userData.hobbies.includes(sport) ? 'text-[#404040] font-medium' : 'text-[#787878]'
                "
              >
                {{ sport }}
              </span>
            </div>
          </div>
        </div>
      </div>

      <hr class="border-[#d4d4d4]" />

      <div>
        <div class="flex items-center text-black mt-2 mb-5 gap-3">
          <img src="/layout/profile/plan-icon.svg" alt="" onerror="this.style.display = 'none'" />
          <h3 class="text-[20px] font-medium text-[#313131]">Plan</h3>
        </div>

        <div class="space-y-2">
          <span class="text-[#676767] text-[16px]">Your Goal</span>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-2">
            <div
              *ngFor="let goal of ['Weight Loss', 'Muscle Gain', 'Maintain']"
              (click)="userData.goal = goal"
              class="flex items-center justify-center w-full h-14 border rounded-[5px] cursor-pointer transition-all duration-200"
              [ngClass]="
                userData.goal === goal
                  ? 'bg-[#AFFA01] border-[#A9E816] shadow-sm'
                  : 'bg-[#E3E3E3] border-[#B9B9B9] hover:bg-[#d4d4d4]'
              "
            >
              <span
                class="text-[16px]"
                [ngClass]="userData.goal === goal ? 'text-[#404040] font-medium' : 'text-[#787878]'"
              >
                {{ goal }}
              </span>
            </div>
          </div>
        </div>

        <div class="pt-5 pb-5">
          <div class="flex justify-between items-center">
            <span class="text-[#676767] text-[16px]">Workout Days</span>
            <span class="text-[#FF4D4D] text-[12px] font-medium bg-[#FFE5E5] px-2 py-1 rounded"
              >Min. 2 Days</span
            >
          </div>

          <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-2">
            <div
              *ngFor="let day of daysOfWeek"
              (click)="toggleDay(day)"
              class="flex items-center justify-center w-full h-14 border rounded-[5px] cursor-pointer transition-all duration-200"
              [ngClass]="
                isDaySelected(day)
                  ? 'bg-[#AFFA01] border-[#A9E816] shadow-sm'
                  : 'bg-[#E3E3E3] border-[#B9B9B9] hover:bg-[#d4d4d4]'
              "
            >
              <span
                class="text-[16px]"
                [ngClass]="isDaySelected(day) ? 'text-[#404040] font-medium' : 'text-[#787878]'"
              >
                {{ day }}
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="pt-5 flex flex-col gap-4">
        <button
          type="submit"
          class="w-full h-15 text-[20px] bg-[#2C2C2C] hover:bg-[#000000] text-[#AFFA01] font-semibold rounded-[7px] shadow-sm transition transform active:scale-[0.99]"
        >
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>

<div class="min-h-screen w-full bg-gray-50 flex items-center justify-center p-4 font-poppins">
  <div class="bg-white w-full max-w-md rounded-2xl shadow-sm p-8 transition-all duration-300">
    <div class="flex items-center gap-3 mb-8">
      <div>
        <h2 class="text-2xl font-bold text-gray-900">Change Password</h2>
        <p class="text-gray-500 text-sm">Update your password securely.</p>
      </div>
    </div>

    <form #form="ngForm" (ngSubmit)="save(form)">
      <div class="mb-5">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Current Password</label>
        <div class="relative">
          <input
            [(ngModel)]="passwordData.currentPassword"
            name="currentPassword"
            #currentPass="ngModel"
            [type]="showCurrentPassword ? 'text' : 'password'"
            required
            [ngClass]="{ 'border-red-500': getErrorMessage(currentPass, 'Current Password') }"
            class="w-full pl-4 pr-12 py-3.5 bg-gray-50 text-[14px] border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition font-medium placeholder-gray-400"
            placeholder="Enter your current password"
          />
          <button
            aria-label="button"
            type="button"
            (click)="toggleCurrentPassword()"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 p-2 text-gray-400 hover:text-gray-600 focus:outline-none"
          >
            <svg
              *ngIf="showCurrentPassword"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
            </svg>
            <svg
              *ngIf="!showCurrentPassword"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a10.05 10.05 0 011.574-2.59M5.25 5.25l13.5 13.5"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9.88 9.88a3 3 0 104.24 4.24"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10.73 5.08A10.43 10.43 0 0112 5c4.478 0 8.268 2.943 9.542 7a10.05 10.05 0 01-2.992 4.08"
              />
            </svg>
          </button>
        </div>
        <p
          *ngIf="getErrorMessage(currentPass, 'Current Password')"
          class="text-xs text-red-500 mt-2"
        >
          {{ getErrorMessage(currentPass, 'Current Password') }}
        </p>
      </div>

      <div class="mb-5">
        <label class="block text-sm font-semibold text-gray-700 mb-2">New Password</label>
        <div class="relative">
          <input
            [(ngModel)]="passwordData.newPassword"
            name="newPassword"
            #newPass="ngModel"
            [type]="showNewPassword ? 'text' : 'password'"
            required
            minlength="8"
            [ngClass]="{ 'border-red-500': getErrorMessage(newPass, 'Password') }"
            class="w-full pl-4 pr-12 py-3.5 bg-gray-50 text-[14px] border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition font-medium placeholder-gray-400"
            placeholder="Enter new password"
          />
          <button
            aria-label="button"
            type="button"
            (click)="toggleNewPassword()"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 p-2 text-gray-400 hover:text-gray-600 focus:outline-none"
          >
            <svg
              *ngIf="showNewPassword"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
            </svg>
            <svg
              *ngIf="!showNewPassword"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a10.05 10.05 0 011.574-2.59M5.25 5.25l13.5 13.5"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9.88 9.88a3 3 0 104.24 4.24"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10.73 5.08A10.43 10.43 0 0112 5c4.478 0 8.268 2.943 9.542 7a10.05 10.05 0 01-2.992 4.08"
              />
            </svg>
          </button>
        </div>
        <p *ngIf="getErrorMessage(newPass, 'Password')" class="text-xs text-red-500 mt-2">
          {{ getErrorMessage(newPass, 'Password') }}
        </p>
      </div>

      <div class="mb-8">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Confirm New Password</label>
        <div class="relative">
          <input
            [(ngModel)]="passwordData.confirmationPassword"
            name="confirmationPassword"
            #confirmPass="ngModel"
            [type]="showConfirmPassword ? 'text' : 'password'"
            required
            [ngClass]="{
              'border-red-500':
                getErrorMessage(confirmPass, 'Confirm Password') ||
                getConfirmPasswordError(confirmPass),
            }"
            class="w-full pl-4 pr-12 py-3.5 bg-gray-50 text-[14px] border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition font-medium placeholder-gray-400"
            placeholder="Re-enter new password"
          />
          <button
            aria-label="button"
            type="button"
            (click)="toggleConfirmPassword()"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 p-2 text-gray-400 hover:text-gray-600 focus:outline-none"
          >
            <svg
              *ngIf="showConfirmPassword"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
            </svg>
            <svg
              *ngIf="!showConfirmPassword"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a10.05 10.05 0 011.574-2.59M5.25 5.25l13.5 13.5"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9.88 9.88a3 3 0 104.24 4.24"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10.73 5.08A10.43 10.43 0 0112 5c4.478 0 8.268 2.943 9.542 7a10.05 10.05 0 01-2.992 4.08"
              />
            </svg>
          </button>
        </div>
        <p
          *ngIf="getErrorMessage(confirmPass, 'Confirm Password')"
          class="text-xs text-red-500 mt-2"
        >
          {{ getErrorMessage(confirmPass, 'Confirm Password') }}
        </p>
        <p *ngIf="getConfirmPasswordError(confirmPass)" class="text-xs text-red-500 mt-2">
          {{ getConfirmPasswordError(confirmPass) }}
        </p>
      </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full py-3.5 rounded-xl flex justify-center items-center text-[16px] bg-[#AFFA01] hover:bg-[#a4d42b] text-black font-semibold shadow-sm transition transform active:scale-[0.99] disabled:bg-gray-300 disabled:text-gray-500 disabled:shadow-none disabled:cursor-not-allowed"
      >
        <span *ngIf="!isLoading">Save Password</span>

        <svg
          *ngIf="isLoading"
          class="animate-spin h-5 w-5 text-white"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
      </button>
    </form>
  </div>
</div>

<div
  *ngIf="showToast"
  class="fixed bottom-10 left-1/2 -translate-x-1/2 z-50 animate-in fade-in slide-in-from-bottom-5 duration-300"
>
  <div
    [ngClass]="{
      'bg-[#AFFA01] text-black border-[#A9E816]': toastType === 'success',
      'bg-red-500 text-white border-red-600': toastType === 'error',
    }"
    class="flex items-center gap-3 px-6 py-3 rounded-xl border shadow-lg font-medium"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
      <path
        *ngIf="toastType === 'success'"
        fill-rule="evenodd"
        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
        clip-rule="evenodd"
      />
      <path
        *ngIf="toastType === 'error'"
        fill-rule="evenodd"
        d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
        clip-rule="evenodd"
      />
    </svg>
    <span>{{ toastMessage }}</span>
  </div>
</div>

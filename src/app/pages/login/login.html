<div class="min-h-screen flex w-full bg-white">
  <div class="hidden md:block md:w-1/2 lg:w-[45%] relative bg-(--main-color)">
    <img
      src="/global/workout-type/muscleGain_transparent_background.svg"
      alt="bg"
      class="absolute inset-0 w-full h-full object-contain object-center"
    />
    <div class="absolute inset-0 bg-black/5"></div>
  </div>

  <div
    class="w-full md:w-1/2 lg:w-[55%] flex flex-col justify-center px-6 py-10 md:px-12 lg:px-24 overflow-y-auto"
  >
    <div class="w-full max-w-md mx-auto flex flex-col gap-8">
      <div class="text-center md:text-left space-y-2">
        <h2 class="text-3xl md:text-4xl font-extrabold text-gray-900 tracking-tight">Sign In</h2>
        <p class="text-gray-500 text-sm md:text-base">
          Welcome back! Sign in to continue your journey.
        </p>
      </div>

      <form #loginForm="ngForm" class="flex flex-col gap-3" (ngSubmit)="onLogin(loginForm)">
        <div class="flex flex-col gap-1.5">
          <label for="username" class="text-sm font-semibold text-gray-700">Email / Username</label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="dataLogin.username"
            #username="ngModel"
            placeholder="e.g johngreen or johngreen@abc.com"
            required
            [class.border-red-500]="getErrorMessage(username, '')"
            [class.focus:border-red-500]="getErrorMessage(username, '')"
            [class.focus:ring-red-200]="getErrorMessage(username, '')"
            class="w-full rounded-lg border border-gray-300 bg-gray-50 px-4 py-3 text-sm text-gray-800 placeholder-gray-400 focus:border-[#C3F74A] focus:bg-white focus:ring-4 focus:ring-[#C3F74A]/20 outline-none transition-all duration-200"
          />
          <div class="h-4 flex items-center">
            <span class="text-red-500 text-xs font-medium" *ngIf="getErrorMessage(username, '')">
              {{ getErrorMessage(username, 'Email/Username') }}
            </span>
          </div>
        </div>

        <div class="flex flex-col gap-1.5">
          <div class="flex justify-between items-center">
            <label for="password" class="text-sm font-semibold text-gray-700">Password</label>
          </div>

          <div class="relative flex items-center group">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              [(ngModel)]="dataLogin.password"
              #password="ngModel"
              placeholder="Min. 8 characters"
              required
              [class.border-red-500]="getErrorMessage(password, '')"
              [class.focus:border-red-500]="getErrorMessage(password, '')"
              [class.focus:ring-red-200]="getErrorMessage(password, '')"
              class="w-full rounded-lg border border-gray-300 bg-gray-50 px-4 py-3 text-sm text-gray-800 placeholder-gray-400 focus:border-[#C3F74A] focus:bg-white focus:ring-4 focus:ring-[#C3F74A]/20 outline-none transition-all duration-200 pr-10"
            />

            <button
              type="button"
              aria-label="Toggle password visibility"
              (click)="togglePassword()"
              class="absolute right-3 text-gray-400 hover:text-gray-600 transition-colors focus:outline-none p-1"
            >
              <svg
                *ngIf="!showPassword"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg
                *ngIf="showPassword"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                ></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>

          <div class="flex justify-between items-start min-h-4">
            <span class="text-red-500 text-xs font-medium" *ngIf="getErrorMessage(password, '')">
              {{ getErrorMessage(password, 'Password') }}
            </span>
            <!-- <a
              href="javascript:void(0)"
              class="text-xs font-medium text-blue-600 hover:text-blue-800 hover:underline ml-auto"
              >Forgot password?</a
            > -->
          </div>
        </div>

        <div class="flex flex-col gap-4 mt-4">
          <app-button
            extraClass="w-full !rounded-lg !py-3.5 !text-base md:!text-lg !font-bold shadow-sm hover:shadow-md transition-all active:scale-[0.98] !mt-5"
            (click)="onLogin(loginForm)"
            [class.opacity-70]="isLoading"
            [class.pointer-events-none]="isLoading"
          >
            {{ isLoading ? 'Signing In...' : 'Sign In' }}
          </app-button>

          <div class="text-sm text-center text-gray-500">
            Don't have an account?
            <a
              routerLink="/register"
              class="font-bold text-black hover:underline cursor-pointer ml-1"
              >Sign Up</a
            >
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div
  *ngIf="showActivationModal"
  class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm transition-all duration-300"
>
  <div
    class="bg-white rounded-2xl shadow-2xl w-full max-w-sm p-6 transform transition-all scale-100 animate-fade-in border border-gray-100"
  >
    <div class="flex flex-col items-center text-center mb-4">
      <div
        class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center mb-3 text-yellow-600"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
          />
        </svg>
      </div>
      <h2 class="text-xl font-bold text-gray-900">Account Not Activated</h2>
    </div>

    <p class="text-sm text-gray-600 text-center mb-6 leading-relaxed">
      {{ activationMessage }}
    </p>

    <div class="flex justify-center w-full">
      <button
        type="button"
        class="w-full py-2.5 rounded-lg bg-gray-900 text-white font-medium hover:bg-gray-800 transition-colors shadow-lg shadow-gray-200"
        (click)="closeActivationModal()"
      >
        Close
      </button>
    </div>
  </div>
</div>

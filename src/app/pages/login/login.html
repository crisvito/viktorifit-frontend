<div class="h-full flex">
  <div class="w-2/5 bg-(--main-color)"></div>
  <div class="w-3/5 flex flex-col gap-8 py-20 px-36">
    <div class="flex flex-col items-center">
      <h2 class="text-[48px] font-bold">Sign In</h2>
      <p class="text-[16px]">Welcome, Sign in and lets continue your journey!</p>
    </div>
    <div class="flex flex-col gap-6">
      <div class="flex flex-col gap-2">
        <label for="email" class="font-medium text-black">Email / Username</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="e.g johngreen or johngreen@abc.com"
          required
          class="rounded-sm bg-gray-100 border border-gray-300 px-4 py-3 text-gray-800 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition placeholder-gray-400"
        />
      </div>

      <div class="flex flex-col gap-2">
        <label for="password" class="font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="*********"
          required
          class="rounded-sm bg-gray-100 border border-gray-300 px-4 py-3 text-gray-800 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition placeholder-gray-400"
        />
        <span class="text-end text-blue-500 underline text-sm">Forgot your password?</span>
      </div>

      <div class="flex flex-col gap-2">
        <app-button extraClass="w-full !rounded-sm !text-[20px] !font-medium !mt-5"
          >Sign In</app-button
        >
        <span class="text-sm text-center text-gray-400">
          Don't have an account?
          <a href="" class="underline text-blue-500">Sign Up</a>
        </span>
      </div>

      <div class="flex items-center gap-4">
        <div class="flex-1 h-px bg-gray-300"></div>
        <span class="text-gray-400 font-semibold">or</span>
        <div class="flex-1 h-px bg-gray-300"></div>
      </div>

      <div></div>
    </div>
  </div>
</div>

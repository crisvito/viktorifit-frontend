<section
  class="relative h-[110vh] w-full bg-black overflow-hidden flex items-center justify-center"
>
  <div class="absolute w-full top-0 h-full">
    <img
      src="pages/suggestion/suggestionFirst.png"
      alt="Banner"
      class="w-full h-full object-cover"
    />
    <div class="absolute inset-0 bg-linear-to-t from-black via-black/80 to-transparent"></div>
  </div>

  <div class="h-fit container relative z-10 justify-items-center">
    <div class="max-w-4/5 text-center">
      <h1 class="text-(--main-color) text-[60px] leading-none font-bold mb-4 italic md:text-[72px]">
        GET YOUR WORKOUT!
      </h1>
      <p class="text-slate-300 w-2/3 mx-auto text-[20px] leading-[25px] hidden md:block">
        In just under 3 minutes, get an explanation of the workout that's right for you
      </p>
      <app-button ariaLabel="Klik untuk memulai pendaftaran" (click)="startOnboarding()" extraClass="font-semibold !text-[18px]">
        Try Now
      </app-button>
    </div>
  </div>
</section>

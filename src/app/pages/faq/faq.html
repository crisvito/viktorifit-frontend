<div class="font-poppins w-full min-h-screen pb-6 pt-10 md:pt-10 px-4 md:px-8">

    <div class="flex items-center justify-between mb-8">
        <div>
            <p class="text-xs md:text-sm text-gray-400 font-medium mb-1">
                Admin / <span class="text-black font-semibold">FAQ</span>
            </p>
            <h1 class="text-2xl md:text-3xl font-bold text-black">FAQ Management</h1>
        </div>

        <div class="relative">
            <button (click)="toggleProfile()" 
                    class="flex items-center gap-3 focus:outline-none hover:bg-gray-100 p-2 rounded-lg transition cursor-pointer">
                <div class="w-10 h-10 rounded-full bg-[#AFFA01] flex items-center justify-center overflow-hidden border border-gray-200">
                     <img src="/assets/admin/person.svg" alt="Admin" class="w-[90%] h-[90%] translate-y-1/10 object-cover">
                </div>
                <div class="text-left hidden md:block">
                    <p class="font-semibold text-gray-700 text-sm">Admin</p>
                    <p class="text-xs text-gray-400">Administrator</p>
                </div>
            </button>

            <div *ngIf="isProfileOpen" 
                 class="absolute right-0 mt-2 w-48 bg-white rounded-[9px] shadow-lg border border-gray-100 py-2 z-50 animate-fade-in-down">
                <button (click)="logout()" class="w-full flex items-center gap-3 px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition text-left cursor-pointer">
                    <img src="/assets/admin/log-out.svg" class="w-4 h-4 opacity-60"> Log Out
                </button>
            </div>
            
            <div *ngIf="isProfileOpen" (click)="isProfileOpen = false" class="fixed inset-0 z-40 cursor-default"></div>
        </div>
    </div>

    <div class="bg-white rounded-[9px] shadow-sm border border-gray-100 p-6 md:p-8 min-h-150 relative z-10">

        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            
            <button (click)="openModal()" class="w-full md:w-auto bg-black text-white px-6 py-2.5 rounded-lg font-medium hover:bg-[#AFFA01] hover:text-black transition-all duration-300 cursor-pointer shadow-md">
                + Add New FAQ
            </button>

            <div class="flex w-full md:w-auto bg-[#F5F5F5] rounded-lg overflow-hidden border border-gray-200 focus-within:border-black focus-within:ring-1 focus-within:ring-black transition-all">
                <span class="flex items-center justify-center pl-4 text-gray-400">
                    <img src="/assets/admin/search.svg" class="w-5 h-5 opacity-50">
                </span>
                <input type="text" 
                       [(ngModel)]="searchText" 
                       placeholder="Search Feedback" 
                       class="bg-transparent border-none outline-none px-4 py-2.5 text-sm w-full md:w-64 placeholder:text-gray-400">
                <button class="bg-black text-white px-6 py-2.5 text-sm font-medium hover:bg-gray-800 transition">
                    Search
                </button>
            </div>
        </div>

        <div class="overflow-x-auto rounded-lg border border-gray-100">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-white text-black font-semibold border-b border-gray-200">
                        <th class="py-4 px-6 w-full sm:w-1/3">Question</th>
                        
                        <th class="py-4 px-6 w-1/2 hidden sm:table-cell">Answer</th>
                        
                        <th class="py-4 px-6 text-center whitespace-nowrap">Actions</th>
                    </tr>
                </thead>
                <tbody class="text-sm text-gray-600">
                    
                    <tr *ngFor="let item of filteredData" 
                        (click)="viewFaq(item)"
                        class="border-b border-gray-100 transition cursor-pointer
                               bg-white hover:bg-gray-50
                               even:bg-[#F4F4F4] even:hover:bg-gray-200">
                        
                        <td class="py-4 px-6 align-top font-medium text-gray-800">
                            {{ item.question }}
                        </td>

                        <td class="py-4 px-6 align-top leading-relaxed hidden sm:table-cell">
                            {{ item.answer | slice:0:80 }}...
                        </td>
                        
                        <td class="py-4 px-6 align-top text-center" (click)="$event.stopPropagation()">
                            <div class="flex items-center justify-center gap-2">
                                <button (click)="editFaq(item)" class="w-8 h-8 rounded bg-[#8AC500] flex items-center justify-center text-white hover:bg-[#79AD00] transition cursor-pointer shadow-sm">
                                    <img src="/assets/admin/edit.svg" class="w-4 h-4">
                                </button>
                                <button (click)="deleteFaq(item)" class="w-8 h-8 rounded bg-[#D32F2F] flex items-center justify-center text-white hover:bg-[#B71C1C] transition cursor-pointer shadow-sm">
                                    <img src="/assets/admin/delete.svg" class="w-4 h-4">
                                </button>
                            </div>
                        </td>
                    </tr>
                    
                    <tr *ngIf="filteredData.length === 0">
                        <td colspan="3" class="text-center py-10 text-gray-400 italic bg-[#FAFAFA]">
                            No FAQ found matching "{{ searchText }}"
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="flex items-center gap-2 mt-8">
            <button (click)="setRows(5)" [class]="rowsDisplay === 5 ? 'w-8 h-8 border border-black bg-black text-white rounded text-sm font-medium shadow-md' : 'w-8 h-8 border border-gray-300 rounded text-gray-500 text-sm hover:bg-gray-100 hover:text-black transition'">5</button>
            <button (click)="setRows(10)" [class]="rowsDisplay === 10 ? 'w-8 h-8 border border-black bg-black text-white rounded text-sm font-medium shadow-md' : 'w-8 h-8 border border-gray-300 rounded text-gray-500 text-sm hover:bg-gray-100 hover:text-black transition'">10</button>
            <button (click)="setRows('All')" [class]="rowsDisplay === 'All' ? 'px-3 h-8 border border-black bg-black text-white rounded text-sm font-medium shadow-md' : 'px-3 h-8 border border-gray-300 rounded text-gray-500 text-sm hover:bg-gray-100 hover:text-black transition'">All...</button>
        </div>
    </div>

    <div *ngIf="isModalOpen" class="fixed inset-0 z-[60] flex items-center justify-center px-4 animate-fade-in">
        <div (click)="closeModal()" class="fixed inset-0 bg-black/60 backdrop-blur-sm transition-opacity"></div>
        <div class="bg-white rounded-[9px] w-full max-w-[500px] mx-4 shadow-2xl transform transition-all scale-100 relative z-10 overflow-hidden">
            
            <div class="bg-[#AFFA01] px-8 py-5 flex justify-between items-center">
                <h3 class="text-xl font-bold text-black tracking-wide">
                    {{ editIndex > -1 ? 'Edit FAQ' : 'Add New FAQ' }}
                </h3>
                <button (click)="closeModal()" class="text-black/60 hover:text-black transition bg-white/20 rounded-full p-1 cursor-pointer">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>

            <div class="p-8 space-y-5">
                <div>
                    <label class="block text-xs font-bold uppercase tracking-wider text-gray-500 mb-2 ml-1">Question</label>
                    <input type="text" [(ngModel)]="newQuestion" placeholder="e.g. How to reset password?" class="w-full bg-[#F5F5F5] border-2 border-transparent rounded-xl px-4 py-3.5 text-sm font-medium text-gray-800 outline-none focus:bg-white focus:border-[#AFFA01] transition-all duration-200 placeholder:text-gray-400">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase tracking-wider text-gray-500 mb-2 ml-1">Answer</label>
                    <textarea [(ngModel)]="newAnswer" rows="4" placeholder="Write the answer here..." class="w-full bg-[#F5F5F5] border-2 border-transparent rounded-xl px-4 py-3.5 text-sm font-medium text-gray-800 outline-none focus:bg-white focus:border-[#AFFA01] transition-all duration-200 resize-none placeholder:text-gray-400"></textarea>
                </div>
                <div class="flex items-center gap-3 mt-4 pt-2">
                    <button (click)="closeModal()" class="flex-1 py-3 border-2 border-gray-200 rounded-[9px] text-sm font-bold text-gray-500 hover:bg-gray-50 hover:text-gray-800 transition cursor-pointer">Cancel</button>
                    <button (click)="saveFaq()" class="flex-1 py-3 bg-black text-white border-2 border-black rounded-[9px] text-sm font-bold hover:bg-[#AFFA01] hover:border-[#AFFA01] hover:text-black transition-all duration-300 shadow-lg cursor-pointer">
                        {{ editIndex > -1 ? 'Update FAQ' : 'Save FAQ' }}
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="isViewModalOpen && selectedFaq" class="fixed inset-0 z-[60] flex items-center justify-center px-4 animate-fade-in">
        <div (click)="closeViewModal()" class="fixed inset-0 bg-black/60 backdrop-blur-sm transition-opacity"></div>
        <div class="bg-white rounded-[9px] w-full max-w-[500px] mx-4 shadow-2xl transform transition-all scale-100 relative z-10 overflow-hidden">
            <div class="bg-black px-8 py-5 flex justify-between items-center">
                <h3 class="text-xl font-bold text-white tracking-wide">FAQ Details</h3>
                <button (click)="closeViewModal()" class="text-white/60 hover:text-white transition bg-white/10 rounded-full p-1 cursor-pointer">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div class="p-8 space-y-6">
                <div>
                    <p class="text-xs font-bold uppercase tracking-wider text-[#AFFA01] mb-2">Question</p>
                    <h4 class="text-lg font-semibold text-gray-900 leading-snug">
                        {{ selectedFaq.question }}
                    </h4>
                </div>
                <hr class="border-gray-100">
                <div>
                    <p class="text-xs font-bold uppercase tracking-wider text-gray-400 mb-2">Answer</p>
                    <p class="text-sm text-gray-600 leading-relaxed whitespace-pre-line">
                        {{ selectedFaq.answer }}
                    </p>
                </div>
                <div class="pt-4">
                    <button (click)="closeViewModal()" 
                            class="w-full py-3 bg-[#F5F5F5] border-2 border-transparent rounded-xl text-sm font-bold text-gray-700 hover:bg-gray-200 transition cursor-pointer">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
